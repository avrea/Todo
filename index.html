<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
<meta name="description"content="Basic HTML5 App generated by MyEclipse Mobile Tools" />

<title>Highschool Notes</title>
    
	<link rel="stylesheet" href="css/ionic.min.css" />
 	<script src="js/ionic.bundle.min.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>


</head>
<body ng-app="myApp" ng-controller="todoCtrl">
<main>
		<CENTER><IMG SRC="img/university.png" style="width:100px;padding-top:30px;"></CENTER>

		<div class="item item-input-inset">
		<label class="item-input-wrapper"><input type="text" placeholder="Write..." ng-model="todoInput" size="100"></label>
		<button class="button button-small add" ng-click="todoAdd()"></button>
		</div>

		<div ng-repeat="x in todoList">
		<li class="item item-checkbox notes">
		<label class="checkbox"><input type="checkbox" ng-model="x.done" ng-click="update()"></label>
		<span id="list">{{x.todoText}} </span>
		</li>
		</div>
</main>
<footer>
<button class="button button-block" ng-click="remove()"> Delete the checked items</button>
</footer>
</body>
</html>
